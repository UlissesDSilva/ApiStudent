<app-header [label]="labelHeader"></app-header>

<div class="container">
  <div class="row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go to back!
      </a>
    </div>
  </div>
</div>

<div class="container mt-1">
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Ex. Fulano" value="{{student?.firstName}}">
      </mat-form-field>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Ex. Fulano" value="{{student?.lastName}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex. fulano@email.com" value="{{student?.email}}">
      </mat-form-field>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Telephone</mat-label>
        <input matInput type="tel" placeholder="Ex. 99 99999-9999" value="{{student?.mobile}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Physical Address</mat-label>
        <textarea matInput placeholder="Ex. Street a, N 00" value="{{student?.address?.physicalAddress}}"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Postal Address</mat-label>
        <textarea matInput placeholder="Ex. 00000-000" value="{{student?.address?.postalAddress}}"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width form-student" [color]="colorLabelInput">
        <mat-label>Date of birth</mat-label>
        <input
          matInput
          placeholder="Ex. Fulano"
          value="{{student?.dateOfBirth}}"
          [matDatepicker]="picker"
          >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill"  [color]="colorLabelInput">
        <mat-label>Gender</mat-label>
        <!-- <mat-select [(ngModel)]="selectedValue" name="gender">
          <mat-option *ngFor="let gender of genders" [value]="selectedValue">
            {{gender.description}}
          </mat-option>
        </mat-select> -->
        <input matInput [value]="student?.gender?.description">
      </mat-form-field>
    </div>
  </form>
</div>
